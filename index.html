<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GPA Calculator</h1>

  <form id="assignment-form">
    <input type="text" id="assignment-name" placeholder="Assignment Name" required />
    <input type="number" id="assignment-grade" min="0" max="5" step="0.1" placeholder="Grade (out of 5)" required />
    <button type="submit">Add Assignment</button>
  </form>

  <h2>Assignments</h2>
  <ul id="assignment-list"></ul>

  <h2>Current GPA: <span id="gpa">0.00</span></h2>

  <script src="script.js"></script>
</body>
</html>
